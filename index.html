
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dvers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default light mode colors handled by Tailwind utility classes, 
           but setting base here ensures no flash of unstyled content */
        @apply bg-gray-50 text-gray-900;
      }
      
      /* Dark mode base styles handled via Tailwind 'dark:' classes on body or app container */
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* 3D Cube Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-90 { transform: rotateY(90deg); }
      .rotate-y-180 { transform: rotateY(180deg); }
      .rotate-y-270 { transform: rotateY(270deg); }
      .rotate-x-90 { transform: rotateX(90deg); }
      .rotate-x-270 { transform: rotateX(270deg); }
      
      .translate-z-8 { transform: translateZ(2rem); } /* 32px */
      .translate-z-16 { transform: translateZ(4rem); } /* 64px */
      
      @keyframes spin-slow {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }
      .animate-spin-3d {
        animation: spin-slow 10s linear infinite;
      }
    </style>
  <script type="importmap">
{

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-zinc-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
